name: CI

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master]

jobs:
  analyze:
    name: Analyze ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - opus_flutter
          - opus_flutter_platform_interface
          - opus_flutter_android
          - opus_flutter_ios
          - opus_flutter_linux
          - opus_flutter_macos
          - opus_flutter_web
          - opus_flutter_windows
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        working-directory: ${{ matrix.package }}
        run: flutter pub get
      - name: Analyze
        working-directory: ${{ matrix.package }}
        run: flutter analyze --no-fatal-infos
      - name: Check formatting
        working-directory: ${{ matrix.package }}
        run: dart format --set-exit-if-changed .

  build-example-android:
    name: Build example (Android)
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        working-directory: opus_flutter/example
        run: flutter pub get
      - name: Build APK
        working-directory: opus_flutter/example
        run: flutter build apk --debug

  build-example-ios:
    name: Build example (iOS)
    runs-on: macos-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        working-directory: opus_flutter/example
        run: flutter pub get
      - name: Build iOS (no codesign)
        working-directory: opus_flutter/example
        run: flutter build ios --debug --no-codesign

  build-example-macos:
    name: Build example (macOS)
    runs-on: macos-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        working-directory: opus_flutter/example
        run: flutter pub get
      - name: Build macOS
        working-directory: opus_flutter/example
        run: flutter build macos --debug

  build-example-linux:
    name: Build example (Linux)
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopus0 ninja-build libgtk-3-dev
      - name: Install dependencies
        working-directory: opus_flutter/example
        run: flutter pub get
      - name: Build Linux
        working-directory: opus_flutter/example
        run: flutter build linux --debug

  build-example-web:
    name: Build example (Web)
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        working-directory: opus_flutter/example
        run: flutter pub get
      - name: Build web
        working-directory: opus_flutter/example
        run: flutter build web
